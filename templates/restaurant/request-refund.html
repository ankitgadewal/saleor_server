{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<main>
  <div class="container">
    <section class="mb-4 mt-2">
      <div class="row fadeIn wow">
        <div class="col-sm-12 col-lg-6">

        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}

          <button class="btn btn-primary" type="submit">submit</button>
        </form>
      </div>
      </div>
    </section>
  </div>
</main>
{% endblock %}
